<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Drive - List of Cars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Basic styling and background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f7;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }
        .nav-link:hover {
            color: #3498db !important;
        }

        /* Header */
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #34495e;
            font-size: 2.5em;
        }

        /* Card styling */
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 20px;
            background-color: #ffffff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Button styling */
        .btn {
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        .btn-danger:hover {
            background-color: #e74c3c;
            transform: translateY(-2px);
        }

        /* Footer styling */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Dream Drive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/showNewCarForm">Add New Car</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>List of Cars</h1>
        <div class="row">
            <div class="col-md-4" th:each="car : ${listCars}">
                <div class="card mb-4">
                    <img th:src="@{/carImage/{id}(id=${car.id})}" class="card-img-top" alt="Car Image" />
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Make:</strong> <span th:text="${car.make}"></span><br>
                            <strong>Model:</strong> <span th:text="${car.model}"></span><br>
                            <strong>Year:</strong> <span th:text="${car.year}"></span><br>
                            <strong>Price:</strong> <span th:text="'$' + ${car.price}"></span><br>
                        </p>
                        <div sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/showFormForUpdate/{id}(id=${car.id})}" class="btn btn-primary mr-2">Update</a>
                            <a th:href="@{/deleteCar/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Dream Drive | <a class="text-light" href="#">dreamdrive.com</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
